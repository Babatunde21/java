<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return statement</title>
</head>
<body>
    <script>
        function manipulate(a,b){
            return a*b;
        }
        function addict(){
            result = manipulate(5,4)
            document.write(result)
        }
    </script>
    <button onclick="addict()">click</button>

</body>
</html>
