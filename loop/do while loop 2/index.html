<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 1
        do{
            document.write("current count" + count + "<br>")
            count ++
        } while(count <= 100)
    </script>
</body>
</html>
