<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF STATEMENT</title>
</head>
<body>
    <!-- if statement -->
    <script>
        var age = 20
        if (age > 18) {
            document.write("<b>qualifies for driving</b>")
        }
        else{
            document.write("<b>not qualified</b>")
        }
    </script><br>
    <!-- if else statement -->
    <script>
        var age = 15
        if (age > 18) {
            document.write("<b>qualifies for driving</b>")
        }
        else{
            document.write("<b>not qualified</b>")
        }
    </script>
    <!-- exercise -->
    <script>
        var question = prompt ("input your score")
        if (question > 180){
           alert("qualified")
        }
        else{
            alert("not qualified")
        }
    </script>
    
</body>
</html>
