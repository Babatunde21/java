<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pad = prompt ("press any key")
        switch (pad){
            case "X": document.write("pass")
            break;
            case "circle": document.write("long shot")
            break;
            case "triangle": document.write("long pass")
            break;
            case "square": document.write("shot")
            break;
            case "r1": document.write("run")
            break;
            case "r2": document.write("cursor change")
            break;
            case "du": document.write("up")
            break;
            case "dl": document.write("left")
            break;
            case "dr": document.write("right")
            break;
            case "dd": document.write("down")
            break;
            case "r-a": document.write("dribble")
            break;
            case "r-b": document.write("skill")
            break;
            default: document.write("analog")
        }
    </script>
</body>
</html>
