<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unmouseout</title>
</head>
<body>
    <div onmouseout="ball()">
        <p>This is a good file</p>
    </div>
    <script>
        function ball(){
            document.write("bring the ball")
        }
    </script>
</body>
</html>
