<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unmouseover</title>
</head>
<body>
    <div onmouseover="score()">
        <p>To God be the glory</p>
    </div>
    <script>
        function score(){
            document.write("say hello!!!")
        }
    </script>
</body>
</html>
