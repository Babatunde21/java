<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event 1-onsubmit</title>
</head>
<body>
    <h1>Login</h1>
    <div>
        <form action="" onsubmit="validate()">
            <label for="text">Username:</label>
            <input type="text" required><br>
            <label for="text" required="">Password:</label>
            <input type="text"><br>
            <input type="submit">
        </form>
    </div>
    <script>
        function validate(){
           document.write("form validated")
        }
    </script>
</body>
</html>
